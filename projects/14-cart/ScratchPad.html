<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Use Reducer</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h2 class="logo">Azri <span>Coding</span></h2>
        <div class="nav-icon">
          <div class="icon">Tas</div>
          <div class="total-amount">0</div>
        </div>
      </nav>
      <div class="cart-container">
        <h1>Your Bag</h1>
        <div class="cart-item">
          <div class="image"></div>
          <div class="info">
            <h4 class="info-brand">Samsung galaxy</h4>
            <p class="info-price">$453</p>
            <button class="info-remove">remove</button>
          </div>
          <div class="btn-container">
            <button class="arrow up">up</button>
            <h3 class="price">1</h3>
            <button class="arrow down">dn</button>
          </div>
        </div>
        <div class="line"></div>
        <div class="total-price-container">
          <h4>Total</h4>
          <h4 class="total-price">$1238</h4>
        </div>
      </div>
    </div>
  </body>
</html>
